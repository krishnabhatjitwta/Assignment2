<!DOCTYPE html>
<html>
<head>
<title>Squares and Cubes</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<table border="3px" align="center">
  <tr>
    <th colspan="300px" align="center">NUMBERS FROM 0 TO 10 WITH THEIR SQUARES AND
      <br>CUBES</th>
  </tr>
<tr>
<td align="center">NUMBERS</td>
<td align="center">SQUARES</td>
<td align="center">CUBES</td>
</tr>
<script type="text/javascript">
for(var i=0;i<=10;i++)
{
document.write("<tr align='center'><td>" + i + "</td><td>" + i*i +"</td><td>" + i*i*i + "</td></tr>")

}
</script>
</table>
<br>
<br>
<div class="blink"><span>Assignment-2 Challenge Completed</span></div>
</body>
</html>
